name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  protocol-isolation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: protocol/package-lock.json

      - name: Install protocol dependencies
        run: npm ci
        working-directory: protocol

      - name: Build protocol
        run: npm run build
        working-directory: protocol

      - name: Run protocol tests
        run: npm test
        working-directory: protocol

      - name: Lint protocol imports
        run: npm run lint:imports
        working-directory: protocol

  build-and-test:
    needs: protocol-isolation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/api

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install protocol dependencies
        run: npm ci
        working-directory: protocol

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npm test

      - name: Lint
        run: npm run lint
